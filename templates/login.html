{% extends "base.html" %}

{% block title %}Đăng nhập - Chatbot{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <svg class="gemini-icon" width="36" height="36" viewBox="0 0 24 24"><path fill="#4285F4" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path fill="#34A853" d="M12 4c-2.9 0-5.43 1.56-6.83 3.89L7.1 9.82C7.95 7.93 9.84 6.5 12 6.5s4.05 1.43 4.9 3.32l1.93-1.93C17.43 5.56 14.9 4 12 4z"/><path fill="#FBBC05" d="M4.17 7.89C2.82 9.24 2 10.99 2 12.91h10.5c-.17-2.61-2.24-4.68-4.85-4.85L4.17 7.89z"/><path fill="#EA4335" d="M12 17.5c-2.9 0-5.43-1.56-6.83-3.89l-1.93 1.93C4.57 18.44 7.1 20 10 20c2.61 0 4.96-1.32 6.42-3.34l-2.05-2.05C13.53 16.18 12.18 17.5 10 17.5z"/></svg>
            <h1>Chào mừng trở lại</h1>
            <p>Đăng nhập để tiếp tục sử dụng Chatbot TKB</p>
        </div>
        <form class="login-form" action="/login" method="post">
            {% if request.query_params.get('error') %}
                <p class="error-message">Tên đăng nhập hoặc mật khẩu không đúng.</p>
            {% endif %}
            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder="Tên đăng nhập (vd: admin, gv_tien)">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder="Mật khẩu">
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
</div>
{% endblock %}
